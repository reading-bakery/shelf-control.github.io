<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neues Buch hinzufügen</title>
</head>
<body>
  <h1>Formular testen</h1>

  <form id="meinFormular" action="https://docs.google.com/forms/d/e/1FAIpQLSeIzO8sX1GrQIBuBK8tclYRrrRcgqlukN4haElwdSXMOrIZ2Q/formResponse" method="POST" target="hidden_iframe">
    <label>Titel:</label>
    <input type="text" name="entry.554995646" required><br>

    <label>Autor:in:</label>
    <input type="text" name="entry.890797774" required><br>

    <label>Geschlecht:</label>
    <input type="text" name="entry.108245160" required><br>

    <label>Seitenzahl:</label>
    <input type="text" name="entry.1433991187" required><br>

    <label>Erscheinungsjahr:</label>
    <input type="text" name="entry.231863637" required><br>

    <button type="submit">Absenden</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;" onload="formGesendet()"></iframe>

  <script>
    let submitted = false;

    const form = document.getElementById('meinFormular');
    form.addEventListener('submit', function () {
      submitted = true;
    });

    function formGesendet() {
      if (submitted) {
        alert("✅ Danke! Das Formular wurde abgesendet.");
        submitted = false;
        form.reset();
      }
    }
  </script>
</body>
</html>

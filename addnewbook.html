<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Control</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="style.css">  


</head>
<body>
  <h1>Neues Buch hinzufügen</h1>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLSeIzO8sX1GrQIBuBK8tclYRrrRcgqlukN4haElwdSXMOrIZ2Q/formResponse"
        method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    
    
    <label>Cover</label>
    <input type="text" name="entry.952453014"><br><br>
    
    <label>Titel</label>
    <input type="text" name="entry.554995646"><br><br>

    <label>Autor:in:</label>
    <input type="text" name="entry.890797774"><br><br>

    <label>Geschlecht</label>
    <select name="entry.1685694101" required>
      <option value="" disabled selected>Bitte wählen…</option>
      <option value="Weiblich">Weiblich</option>
      <option value="Männlich">Männlich</option>
      <option value="Mix">Mix</option>
      <option value="Divers">Divers</option>
    </select>

    <label>Seitenzahl</label>
    <input type="number" name="entry.436245051"><br><br>

    <label>Seiten total</label>
    <input type="number" name="entry.1082451600"><br><br>

    <label>Minuten total</label>
    <input type="number" name="entry.1433991187"><br><br>

    <label>Genre</label>
    <input type="text" name="entry.1105252862"><br><br>

    <label>Sub Genre</label>
    <input type="text" name="entry.1475530715"><br><br>

    <label>Sprache</label>
    <input type="text" name="entry.807495643"><br><br>

    <label>Format</label>
    <input type="text" name="entry.9727566"><br><br>

    <label>Status</label>
    <input type="text" name="entry.914730295"><br><br>

    <label>Verlag</label>
    <input type="text" name="entry.1674035100"><br><br>

    <label>Start</label>
    <input type="text" name="entry.231863637"><br><br>

    <button type="submit">Buch hinzufügen</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;" onload="formGesendet()"></iframe>

  <script>
    let submitted = false;

    function formGesendet() {
      if (submitted) {
        alert("✅ Buch erfolgreich hinzugefügt!");
        submitted = false;
        document.querySelector("form").reset();
      }
    }
  </script>

  <div class="top-button">
        
        <button id="backToTop">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
            </svg>

        </button>  

        <script>
            window.onscroll = function() {
                var button = document.getElementById("backToTop");
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            };
        
            document.getElementById("backToTop").onclick = function() {
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
        </script>
        
      </div>

</body>
</html>

                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Ehrlichen Coming-of-Age-Geschichten, stillen Familienporträts und zeitgenössischer deutscher Literatur wie von Sally Rooney, Mareike Fallwickl oder Benedict Wells.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein intensiver Roman über Verantwortung, Geschwisterliebe und den Wunsch nach Freiheit. Tilda hält ihren Alltag zwischen Studium, Nebenjobs und der Sorge um ihre alkoholkranke Mutter zusammen – einzig die Bahnen im Schwimmbad geben ihr Halt. 22 Bahnen erzählt ruhig und eindringlich von einer jungen Frau, die lernt, wie schwer es ist zu bleiben – und wie mutig es sein kann, zu gehen. &lt;/span&gt;&lt;br&gt;

                data-text="&lt;span class='label'&gt;Autor:innen:&lt;/span&gt; &lt;span class='value'&gt;Anne Martinetti, Guillaume Lebeau &amp; Alexandre Franc&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Graphic Novel, Biografie&lt;/span&gt;&lt;br&gt;

                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;Humorvoll&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Agatha Christie&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Eine Graphic Novel über das Leben der weltberühmten Krimi-Autorin, das von ihren Höhen und Tiefen erzählt. Natürlich ist auch Hercule Poirot mit von der Partie. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;Die Graphic Novel ist wundervoll illustriert. Man erfährt viel über Agatha Christies Leben – Angefangen bei ihrer Kindheit hin zu ihrem fortgeschrittenen Alter. Ich fand es cool, wie ihre Romanfiguren und weitere Easter Eggs zu ihren Werken in die Graphic Novel eingebunden wurden. &lt;/span&gt;&lt;br&gt;

                <img src="images/lieblinge/agatha.jpg" alt="Agatha Christie Comic-Biografie">
            </div>



            <div class="lieblinge-cover" 
                data-title="Alles Licht, das wir nicht sehen"
                data-text="&lt;span class='label'&gt;Autor:&lt;/span&gt; &lt;span class='value'&gt;Anthony Doerr&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Historischer Roman&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;528&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;XXXX&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Atmosphärischen historischen Romanen, fein gezeichneten Figuren und Autor:innen wie Markus Zusak oder Kristin Hannah.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein poetischer Roman über zwei junge Menschen im Zweiten Weltkrieg, deren Wege sich auf unerwartete Weise kreuzen. Die blinde Marie-Laure wächst im von den Deutschen besetzten Frankreich auf, während der hochbegabte Werner in Deutschland in die Maschinerie des Krieges gerät. Alles Licht, das wir nicht sehen erzählt leise und eindringlich von Menschlichkeit, Schuld und Hoffnung inmitten von Zerstörung. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;XXXX &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Im Regal?&lt;/span&gt; &lt;span class='value'&gt;Ja!&lt;/span&gt;&lt;br&gt;">
                <img src="images/lieblinge/alles-licht-das-wir-nicht-sehen.jpg" alt="Alles Licht, das wir nicht sehen">

                data-title="Alles, was wir geben mussten"
                data-text="&lt;span class='label'&gt;Autor:&lt;/span&gt; &lt;span class='value'&gt;Kazuo Ishiguro&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Dystopie, Moderner Klassiker&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;368&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;XXXX&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Nachdenklicher Science-Fiction, melancholischer Coming-of-Age-Romane und Autor:innen wie Margaret Atwood.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein leiser Roman über Erinnerung, Freundschaft und ein scheinbar normales Leben mit einem dunklen Geheimnis. Kathy blickt auf ihre Jugend in einem englischen Internat zurück, wo sie und ihre Freunde behütet aufwachsen – ohne zu ahnen, welches Schicksal ihnen bevorsteht. Alles, was wir geben mussten entfaltet seine dystopische Dimension subtil und berührend und stellt die Frage, was ein Leben wertvoll macht. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;XXXX &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Im Regal?&lt;/span&gt; &lt;span class='value'&gt;Ja!&lt;/span&gt;&lt;br&gt;">
                <img src="images/lieblinge/alles-was-wir-geben-mussten.jpg" alt="Alles, was wir geben mussten">
            </div>

            <div class="lieblinge-cover" 
                data-title="Als Großmutter im Regen tanzte"
                data-text="&lt;span class='label'&gt;Autorin:&lt;/span&gt; &lt;span class='value'&gt;Trude Teige&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Historischer Roman&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;384&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;Zwei Zeitebenen, Geheimnisse, Sexualisierte Gewalt, Familie, Trauma, Traurig, Spannend, Nachdenklich, Aufwühlend&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Emotionalen Familiengeschichten, historischen Romanen mit starken Frauenfiguren und Autor:innen wie Kristin Hannah.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein bewegender Roman über Familie, Erinnerung und lange verdrängte Geheimnisse. Nach dem Tod ihrer Großmutter stößt Juni auf Hinweise auf ein verborgenes Leben während des Zweiten Weltkriegs. Auf der Suche nach der Wahrheit reist sie durch Norwegen und Europa und entdeckt eine Liebesgeschichte, die von Mut, Verlust und den Folgen des Krieges geprägt ist. Als Großmutter im Regen tanzte verbindet Gegenwart und Vergangenheit zu einem eindringlichen Familienroman. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;XXXX &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Im Regal?&lt;/span&gt; &lt;span class='value'&gt;Nein...&lt;/span&gt;&lt;br&gt;">
                <img src="images/lieblinge/als-grossmutter-im-regen-tanzte.jpg" alt="Als Großmutter im Regen tanzte">
            </div>

            <div class="lieblinge-cover" 
                data-title="Das Tagebuch der Anne Frank"
                data-text="&lt;span class='label'&gt;Autor:innen:&lt;/span&gt; &lt;span class='value'&gt;Anne Frank, Ari Folman &amp; David Polonsky&lt;/span&gt;&lt;br&gt; 
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Klassiker, Tagebuch, Graphic Novel&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;160&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;Coming of Age, Depression, Eltern-Kind-Beziehung, Holocaust, Familie, Krieg, Liebe, Trauma, Queer, Traurig, Nachdenklich, Aufwühlend, Lehrreich&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Literarischen Graphic Novels, historischen Zeitzeugnissen und bewegenden Erzählungen über das Erwachsenwerden in außergewöhnlichen Zeiten.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Eine eindringliche Graphic Novel, die Anne Franks weltberühmtes Tagebuch in eine eindrucksvolle Bildsprache übersetzt. Mit Respekt und Feingefühl erzählen Ari Folman und David Polonsky von Annes Leben im Versteck, ihren Gedanken, Ängsten und Hoffnungen – und machen ihre Stimme für neue Generationen auf besondere Weise erfahrbar. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;XXXX &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Im Regal?&lt;/span&gt; &lt;span class='value'&gt;Ja!&lt;/span&gt;&lt;br&gt;">
                <img src="images/lieblinge/anne-frank-comic.jpg" alt="Anne Frank Comic-Biografie">
            </div>

            <div class="lieblinge-cover" 
                data-title="Aufzeichnungen eines Serienmörders"
                data-text="&lt;span class='label'&gt;Autor:&lt;/span&gt; &lt;span class='value'&gt;Kim Young-ha&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Thriller&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;152&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;XXXX&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Psychologischen Thrillern, moralisch ambivalenten Erzählern und Autor:innen wie Ian McEwan oder Han Kang.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein verstörender, zugleich überraschend ruhiger Roman aus der Perspektive eines alternden Serienmörders. Während sein Gedächtnis durch Alzheimer zunehmend zerfällt, versucht er, Ordnung in seine Erinnerungen zu bringen – und einen letzten Mord zu verhindern oder zu vollenden. Aufzeichnungen eines Serienmörders spielt raffiniert mit Schuld, Identität und der Unzuverlässigkeit der Erinnerung. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;XXXX &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Im Regal?&lt;/span&gt; &lt;span class='value'&gt;Ja!&lt;/span&gt;&lt;br&gt;">
                <img src="images/lieblinge/aufzeichnungen-eines-serienmoerders.jpg" alt="Aufzeichnungen eines Serienmörders">

            <div class="lieblinge-cover" 
                data-title="Befreit"
                data-text="&lt;span class='label'&gt;Autorin:&lt;/span&gt; &lt;span class='value'&gt;Tara Westover&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Non-Fiction, Biografie&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;448&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;XXXX&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Memoirs über Selbstermächtigung, Bildungsbiografien und Autor:innen Michelle Obama.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Eine eindrucksvolle autobiografische Erzählung über den Weg aus radikaler Abschottung hin zu Bildung und Selbstbestimmung. Tara Westover wächst in einer streng religiösen, staatsskeptischen Familie in den Bergen Idahos auf, ohne Schulbildung und medizinische Versorgung. Durch Lernen und Lesen erschließt sie sich eine neue Welt – und zahlt dafür einen hohen persönlichen Preis. Befreit ist ein kraftvolles Buch über Wissen, Loyalität und die Suche nach der eigenen Identität. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;XXXX &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Im Regal?&lt;/span&gt; &lt;span class='value'&gt;Ja!&lt;/span&gt;&lt;br&gt;">
                <img src="images/lieblinge/befreit.jpg" alt="Befreit">
            </div>

            <div class="lieblinge-cover" 
                data-title="Blue Skies"
                data-text="&lt;span class='label'&gt;Autor:&lt;/span&gt; &lt;span class='value'&gt;T.C. Boyle&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Zeitgenössicher Roman, Dystopie&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;400&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;Klimakrise, Satire, Lustig/Humorvoll, Nachdenklich&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Gesellschaftskritischer Gegenwartsliteratur, schwarzem Humor und Autoren wie Jonathan Franzen, Richard Powers oder Don DeLillo.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein hochaktueller, bitterkomischer Roman über eine Familie im Ausnahmezustand – und über eine Welt, die aus den Fugen gerät. T.C. Boyle verknüpft persönliche Krisen mit den großen Themen unserer Zeit: Klimawandel, Umweltzerstörung und menschliche Verdrängung. Blue Skies erzählt rasant, satirisch und schonungslos davon, wie wir an unseren Lebensstilen festhalten, selbst wenn die Katastrophe längst begonnen hat. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;XXXX &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Im Regal?&lt;/span&gt; &lt;span class='value'&gt;Ja!&lt;/span&gt;&lt;br&gt;">
                <img src="images/lieblinge/blue-skies.jpg" alt="Blue Skies">
            </div>

            <div class="lieblinge-cover" 
                data-title="Bonjour Tristesse"
                data-text="&lt;span class='label'&gt;Autorin:&lt;/span&gt; &lt;span class='value'&gt;Françoise Sagan&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Moderner Klassiker&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;176&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;XXXX&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Für Fans von:&lt;/span&gt; &lt;span class='value'&gt;Klassischen Coming-of-Age-Romanen, französischer Literatur und Autorinnen wie Simone de Beauvoir oder Sally Rooney.&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein zeitloser Roman über Jugend, Freiheit und die trügerische Leichtigkeit des Sommers. Die junge Cécile verbringt mit ihrem Vater unbeschwerte Tage an der Côte d’Azur, bis die Ankunft einer Frau das fragile Gleichgewicht aus Lust, Eifersucht und Manipulation stört. Bonjour Tristesse erzählt kühl und elegant vom Erwachsenwerden und den ersten Begegnungen mit Schuld und Verlust. &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Meine Meinung:&lt;/span&gt; &lt;span class='value'&gt;XXXX &lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Im Regal?&lt;/span&gt; &lt;span class='value'&gt;Ja!&lt;/span&gt;&lt;br&gt;">
                <img src="images/lieblinge/bonjour-tristesse.jpg" alt="Bonjour Tristesse">
            </div>

            <div class="lieblinge-cover" 
                data-title="Bright Young Women"
                data-text="&lt;span class='label'&gt;Autorin:&lt;/span&gt; &lt;span class='value'&gt;Jessica Knoll&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Genre:&lt;/span&gt; &lt;span class='value'&gt;Historischer Roman&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Seiten:&lt;/span&gt; &lt;span class='value'&gt;464&lt;/span&gt;&lt;br&gt;
                &lt;span class='label'&gt;Keywords:&lt;/span&gt; &lt;span class='value'&gt;XXXX&lt;/span&gt;&lt;br&gt;

                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein fesselnder und erschütternder Blick auf das Leben junger Frauen, die in den 1970er-Jahren auf Ted Bundy treffen. Jessica Knoll erzählt aus der Perspektive der Opfer und der Gesellschaft, die solche Verbrechen lange ignorierte. Bright Young Women kombiniert wahre Kriminalgeschichte mit scharfen Beobachtungen über Angst, Mut und das Streben nach Selbstbestimmung. &lt;/span&gt;&lt;br&gt;

                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Hundesohn ist eine radikale und poetische Liebesgeschichte über Begehren, Erinnerung und das Aufwachsen zwischen Kulturen. Zeko lebt in Berlin, doch seine Gedanken kehren immer wieder zurück nach Adana, zu seinem Großvater Dede und zu Hassan, dem Nachbarsjungen, den er nie vergessen will. Während Zeko mit Trauer, Ritualen und dem Alltag in Berlin ringt, drohen alte Geheimnisse und Gefühle an die Oberfläche zu treten. Das Buch erzählt einfühlsam und eindringlich von Liebe, Verletzlichkeit, Angst und Glück – über Grenzen von Ländern, Sprache und Körper hinweg. &lt;/span&gt;&lt;br&gt;

                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ein schonungsloses und gleichzeitig witziges Memoir über das Leben als Kinderstar. Vom ersten Casting mit sechs Jahren über strenge Kalorienkontrolle, Essstörungen und Abhängigkeiten bis hin zu einer übermächtigen Mutter, die ihr alles diktiert – Jennette McCurdy erzählt ehrlich, wie sie schließlich die Kontrolle über ihr eigenes Leben zurückerlangt. Ruhm in iCarly und Sam & Cat, die Trauer um die verstorbene Mutter und die Entdeckung der eigenen Freiheit machen dieses Buch zu einer berührenden, verstörenden und zugleich unglaublich humorvollen Geschichte. &lt;/span&gt;&lt;br&gt;

                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Identitti ist ein kluger, witziger und zugleich tiefgründiger Roman über Identität, Kultur, Macht und die Fragen, die wir uns über uns selbst und andere stellen. Als an der Universität ein umstrittenes Bild auftaucht, beginnt eine Kette von Ereignissen, die Freundschaften, Beziehungen und Selbstbilder infrage stellt. Mithu Sanyal erzählt pointiert über Rassismus, Privilegien und die Komplexität moderner Identitäten – voller Humor, Ironie und scharfsinniger Gesellschaftskritik. &lt;/span&gt;&lt;br&gt;

                &lt;span class='label'&gt;Zum Buch:&lt;/span&gt; &lt;span class='value'&gt;Ich bleibe hier ist ein eindringlicher historischer Roman über Widerstand, Heimat und die Kraft der eigenen Entscheidung. Trina lebt in einem kleinen Südtiroler Dorf während des Zweiten Weltkriegs und weigert sich, ihr Zuhause zu verlassen, obwohl das Land politisch und gesellschaftlich unter Druck gerät. Marco Balzano erzählt mit großer Sensibilität von Mut, Verlust und der Bindung an die Heimat – eine bewegende Geschichte über persönliche Stärke und die Bedeutung von Zugehörigkeit. &lt;/span&gt;&lt;br&gt;
